<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>

    <link href="script/bootstrap-3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="script/jquery-2.1.4.min.js" type="text/javascript" ></script>
    <script src="script/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="script/unslider/unslider.min.js" type="text/javascript"></script>

    <style type="text/css">
        .banner { position: relative; overflow: auto; }
        .banner li { list-style: none; }
        .banner ul li { float: left; }

        img{
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <ul>
            <li><img src="images/mainGallery01.jpg"></li>
            <li><img src="images/mainGallery02.jpg"></li>
            <li><img src="images/mainGallery03.jpg"></li>
            <li><img src="images/mainGallery04.jpg"></li>
            <li><img src="images/mainGallery05.jpg"></li>
            <li><img src="images/mainGallery06.jpg"></li>
            <li><img src="images/mainGallery07.jpg"></li>
            <li><img src="images/mainGallery08.jpg"></li>
        </ul>
    </div>
    <a href="javascript:;" class="unslider-arrow prev">Previous slide</a>
    <a href="javascript:;" class="unslider-arrow next">Next slide</a>
<script type="text/javascript">
    $(function(){
      var unslider = $(".banner").unslider({
           keys:true,
           speed:1000,
           delay:1000
       });

        $('.unslider-arrow').click(function() {
            var fn = this.className.split(' ')[1];

            //  Either do unslider.data('unslider').next() or .prev() depending on the className
            unslider.data('unslider')[fn]();
        });
    });
</script>
</body>
</html>
